<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>是否需要额外付费设施<input type="checkbox" v-model = "btn" @click = "fn()"></p> 
        <ul v-show = 'btn'>
            <li v-for = " xxx in arr">
                {{xxx.name}}({{xxx.price}})
                <input type="checkbox" v-model = "facilityArr" :value = "xxx">
            </li>
        </ul>
        订单费用信息
        <ul>
            <li v-for = " xx in facilityArr">
                {{xx.name}}({{xx.price}})
            </li>
        </ul>
        <p>总金额：
            {{total}}
        </p> 
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                btn:'',
                arr:[
                    {name : '沙发' , price :100},
                    {name : '床' , price:200},
                    {name: 'wifi' , price:20}
                ],
                facilityArr:[
                    {name : '群力花园豪华型' , price :400},
                ],
            },
            computed:{
                total(){
                    var sum = 0;
                    this.facilityArr.forEach(function(e){
                    sum += e.price;
                    })
                    return sum;
                }
            },
            methods:{
                fn(){
                    this.facilityArr.splice(1);
                }
            }
        })
    </script>
</body>
</html>
