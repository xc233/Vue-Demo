<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model = 'val' @keyup = "search">
        <button @click = "add">add</button>   
        <ul>
            <li v-for = "xx in showArr" :class="{red:xx.active}" @click = "xx.active = !xx.active">
                {{xx.value}}
            </li>
        </ul>     
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                arr:[],
                val:'',
                showArr:[],
            },
            methods:{
                add(){
                    this.arr.push({value:this.val,active:false});
                    this.val = '';
                    this.arr.sort(function(a,b){
                        return a.value - b.value ;
                    });
                    this.showArr = this.arr;
                },
                search(){
                    var newArr =  this.arr.filter((elem,index)=>{
                            return elem.value.indexOf(this.val) != -1;
                        });
                    this.showArr = newArr;
                }
            }
        })
    </script>
</body>
</html>
